<script type="text/javascript">
 
  var ele;
 
function init() {
  ele = $('.toolboxImage');
 $('.toolboxImage').draggable({
    cursor: 'move',
    helper: "clone"
  });

  $('#diagram').droppable({
    drop: function (event, ui) {
      if ($(ui.helper).hasClass('rotator'))
          return true
      $(this).after($(ui.helper).clone().draggable({ cursor: 'move' }).addClass('drop'));
      $('.drop').click(function(event){
        
         showChecklist(event, 'popUpDiv');
      });
      applyRotation();
    }
  });

      // Create handle dynamically
    $('<div class="rotator"></div>').appendTo(ele).addClass('handler').css({
        'position': 'absolute',
            'bottom': -30,
            'right': 7,
            'height': 25,
            'width': 25
    });

    ele.css('position', 'relative');

    applyRotation();

    
}

function applyRotation() {
    $('.handler').draggable({
        opacity: 0.01,
        helper: 'clone',
        drag: function (event, ui) {
            var rotateCSS = 'rotate(' + ui.position.left + 'deg)';

            $(this).parent().css({
                '-moz-transform': rotateCSS,
                    '-webkit-transform': rotateCSS
            });
        }
    });
}
